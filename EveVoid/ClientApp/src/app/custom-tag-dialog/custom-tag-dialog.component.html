<h1 mat-dialog-title>Custom Tag</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start start">
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [style.color]="newTag.color" matInput [(ngModel)]="newTag.name">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <mat-form-field style="width:85px">
      <mat-label>Icon</mat-label>
      <mat-select [(value)]="newTag.icon">
        <mat-select-trigger>
          <mat-icon [style.color]="newTag.color">{{newTag.icon}}</mat-icon>
        </mat-select-trigger>
        <mat-option *ngFor="let icon of tagIcons" [value]="icon">
          <mat-icon [style.color]="newTag.color">{{icon}}</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width:85px">
      <mat-label>Color</mat-label>
      <mat-select [(value)]="newTag.color">
        <mat-select-trigger>
          <mat-icon [style.color]="newTag.color">{{newTag.icon}}</mat-icon>
        </mat-select-trigger>
        <mat-option *ngFor="let color of tagColors" [value]="color">
          <mat-icon [style.color]="color">{{newTag.icon}}</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-form-field>
      <mat-label>Duration</mat-label>
      <mat-select matInput [(ngModel)]="selectedDuration" (selectionChange)="durationSelected($event.value)" style="width:90px">
        <mat-option *ngFor="let duration of tagDurations" [value]="duration.duration">{{duration.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around start">
  <button class="mat-raised-button mat-primary" (click)="confirm()">Confirm</button>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
</div>
