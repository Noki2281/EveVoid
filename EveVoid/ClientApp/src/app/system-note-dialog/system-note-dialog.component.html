<div mat-dialog-content fxLayout="column" fxLayoutAlign="start start" style="overflow: hidden;">
  <ckeditor [editor]="Editor" style="width: 500px; min-height: 250px;"
(ready)="onReady($event)"
[(ngModel)]="note.content"></ckeditor>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around start">
  <button class="mat-raised-button mat-primary" (click)="confirm()">Confirm</button>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
</div>
