<table mat-table [dataSource]="dataSource" style="width:100%; white-space: pre-wrap" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="itemTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">
      {{element.itemTypeName}}
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">
        {{element.description}}
    </td>
  </ng-container>
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <td mat-cell *matCellDef="let element">
      {{element.creationDate | date: 'HH:mm dd/MM/yyyy'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
    <td mat-cell *matCellDef="let element">
      {{element.lastUpdate | date: 'HH:mm dd/MM/yyyy'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a (click)="deleteStructure(element.id)" style="cursor: pointer;">
        <mat-icon style="font-size: 20px;">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openStructureDialog(row)"></tr>
</table>
