<div fxLayout="row" fxLayoutAlign="start start">

  <mat-card style="width: 400px;">
    <div fxLayout="row" fxLayoutAlign="start start">
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-card-header>
          <mat-card-title>{{solarSystem.name}}</mat-card-title>
          <mat-card-subtitle>{{solarSystem.constellaionName}}</mat-card-subtitle>
          <mat-card-subtitle>{{solarSystem.regionName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <table *ngIf="solarSystem.gates !== null && solarSystem.gates.length > 0">
            <tr>
              <th>
                Gates
              </th>
            </tr>
            <tr *ngFor="let gate of solarSystem.gates">
              <td>
                <a (click)="goToSystem(gate.leadsToId)"
                  [style.color]="gate.leadsToSystemType === 'High-Sec' ? 'lawngreen' : gate.leadsToSystemType === 'Low-Sec' ? 'yellow' : 'red'">
                  <mat-icon>subdirectory_arrow_right</mat-icon>{{gate.leadsTo}}
                </a>
              </td>
            </tr>
          </table>
        </mat-card-content>
      </div>
      <div fxLayout="column" fxLayoutAlign="start start" fxFlex style="width:100%;">
        <table *ngIf="solarSystem.signatures !== null">
          <tr>
            <th>
              Signatures
            </th>
          </tr>
          <tr *ngFor="let sig of solarSystem.signatures">
            <td>
              {{sig.signatureId}}
            </td>
            <td>
              {{sig.signatureType}}
            </td>
            <td>
              {{sig.leadsTo}}
            </td>
            <td>
              {{sig.totalMass}}
            </td>
            <td>
              {{sig.totalMass}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card>
  <div>
    <app-map-graph></app-map-graph>
  </div>

</div>
